


<html>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');
  socket.on('news', function (data) {
      document.getElementById("data").innerHTML=data["hello"];
    console.log(data);
    
  });
  socket.emit('my other event', { my: 'Hello' });
</script>

<body>
    <h1>Hello Socket.io Express</h1>
    <h3 id="data">Some Data will appear here later</h3>
</body>
</html>
