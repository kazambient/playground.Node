


<html>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');
  var time=0;
  socket.on('news', function (data) {
      document.getElementById("data").innerHTML=data["hello"]-time;
    console.log(data);
    time = data["hello"];
    socket.emit('my other event', { my: time });
  });
  
</script>

<body>
    <h1>Hello Socket.io Express</h1>
    <h3 id="data">Some Data will appear here later</h3>
</body>
</html>
